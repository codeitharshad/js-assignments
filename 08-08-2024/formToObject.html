<!-- Create an HTML form with various input fields (text, email, number, checkbox). Write a JavaScript function that gathers the form data into an object and logs it to the console when the form is submitted. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form To Object</title>
</head>
<body>
     <form id="theForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
        <br><br>

        <label>
            <input type="checkbox" id="checked" name="checked">
            check 
        </label>
        <br><br>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>

<script>
    
    function getFormData(e) {

        e.preventDefault();

        const formData = {};

        formData.name = document.getElementById('name').value;
        formData.email = document.getElementById('email').value;
        formData.age = document.getElementById('age').value;
        formData.checked = document.getElementById('checked').checked;

        console.log(formData);
    }

    document.getElementById('theForm').addEventListener('submit', getFormData);

</script>
